 POLITICS_BENITO_MUSSOLINI_DESC:0 "Benito Mussolini born on July 28th 1883 he was middle class citizen who rose to power in the 'March on Rome' and took control of the government he was a cowardly soldier during the great war and was a former communist before even thinking of something like fascism. He has a weak personality and is rather incompetent at leading armies but he believes he himself will achieve greatness!"
 POLITICS_VICTOR_EMMANUEL_III_DESC:0 "The "Soldier King" remind the Italians of their recent victories in the Great War. His presence and their loyalty to him is a great source of unity for the people."