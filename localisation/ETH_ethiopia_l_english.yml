l_english: 
anti_colonialist:0 "Anti-Colonialist"
ETH_scrambleforegypt:0 "Scramble for Egypt"
ETH_scrambleforegypt_desc:0 "France is pre-occupied with the new Great War, and it is time to take Egypt from the French. They must know that it is either Egypt or war with Ethiopian power and might."
ETH_protectorofafrica:0 "Protector of Africa"
ETH_protectorofafrica_desc:0 "We cannot idly watch as Europeans enslave one of our own. We must liberate Africa from all shackles of tyranny, and we shall not stop until Africa is free once more."
ETH_boerrevolt:0 "Boer Revolt"
ETH_boerrevolt_desc:0 "The Boers in South Africa still deep down resent the British. Sentiment against the British in former Boer territories can be rekindled, and soon enough, turn into a full-fledged revolt."
ETH_thelionofjudah:0 "The Lion of Judah"
ETH_thelionofjudah_desc:0 "Ethiopia is the last nation in Africa to not succumb to the European colonizers. We must wear this badge with pride, and as the Italians have been defeated in battle, we must make our own destiny!"
ETH_agreaterethiopia:0 "A Greater Ethiopia"
ETH_agreaterethiopia_desc:0 "Ethiopia once had unimaginable power, however it has faded. That does not mean things will stay the same, however. We must make Ethiopia not just Ethiopia, but an Ethiopia greater than ever! The twentieth century will be the Ethiopian Century."
ETH_attackbritishcolonies:0 "Attack British Colonies"
ETH_attackbritishcolonies_desc:0 "Britain is preoccupied with the new Great War, and now is our chance to exploit this. The African people shall be freed once again from the shackles of British tyranny!"
ETH_liberianindependence:0 "Liberian Independence"
ETH_liberianindependence_desc:0 "Right now, the Liberians are a protectorate of the United States, and this situation must be rectified. We have to convince the Liberians that becoming a free nation is the only viable solution."
ETH_anafricanalliance:0 "An African Alliance"
ETH_anafricanalliance_desc:0 "Now that we have made the first steps towards freeing the African people, we must not do this alone. We must unite together against the Europeans, and we must do so by creating a multi-national alliance."
ETH_attackfrenchcolonies:0 "Attack French Colonies"
ETH_attackfrenchcolonies_desc:0 "The strongest nation on the planet is now occupied with the devastating new Great War. Now is the chance to take back what the French have took back from us! Africa shall be free once more!"
ETH_demandthesudan:0 "Demand the Sudan"
ETH_demandthesudan_desc:0 "The Sudan area used to be influenced by the Ethiopians, however it is now a British colony. Perhaps if the British Empire was shown a glimpse of Ethiopian might, the Sudan will be under Ethiopian hands once more."
ETH_defenderofthefaith:0 "Defender of the Faith"
ETH_defenderofthefaith_desc:0 "What was once a large region from Alexandria to Gondar is now confined to Ethiopia, condemned to forever rot. The Coptic religion will not see such a horrid fate. The Coptic religion will be propagated again, under us."
