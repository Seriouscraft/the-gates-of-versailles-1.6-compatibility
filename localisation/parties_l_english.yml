l_english:
 #### Conservative Ideology
 democratic:0 "Conservative"
 democratic_noun:0 "Conservatism"
 democratic_desc:0 "Conservative Republic"
 right_wing_conservatism:0 "Traditional Conservatism"
 right_wing_conservatism_desc:0 "A political and social philosophy promoting traditional social institutions in the context of culture and civilization. The central tenets of conservatism include tradition, human imperfection, organic solidarity, hierarchy, authority, and property rights."
 national_conservatism:0 "National Conservatism"
 national_conservatism_desc:0 "A form of Conservatism in which the people and government have a strong nationalist sentiment in the policies and spirit this is a mix between nationalism and conservatism."
 progressive_conservatism:0 "Progressive Conservatism"
 progressive_conservatism_desc:0 "A form of conservative that pushes for reforms in the state, economy and the basis of the law in the country. The reforms usually appeal to the lower and middle class as they improve their living conditions and their future"
 centrist_conservative:0 "Centrist Conservative"
 centrist_conservative_desc:0 "Centrist Conservatism has a mix of centrist and conservative policies that have a slightly neutral approach to major issues while implementing conservative policies."
 #### Liberal Ideology
 liberal:0 "Liberal"
 liberal_noun:0 "Liberalism"
 liberal_desc:0 "Liberal Republic"
 liberaterianism:0 "Liberaterianism"
 liberaterianism_desc:0 "A political ideology that seeks to maximize political freedom and autonomy, emphasizing freedom of choice, voluntary association and individual judgment.[2][3][4] Libertarians share a skepticism of authority and state power, but they diverge on the scope of their opposition to existing political and economic systems. Various schools of libertarian thought offer a range of views regarding the legitimate functions of state and private power, often calling for the restriction or dissolution of coercive social institutions."
 social_liberal:0 "Social Liberal"
 social_liberal_desc:0 "A political ideology and a variety of liberalism that endorses a regulated free market economy and the expansion of civil and political rights."
 classical_liberalism:0 "Classical Liberalism"
 classical_liberalism_desc:0 "A political philosophy and ideology belonging to liberalism in which primary emphasis is placed on securing the freedom of the individual by limiting the power of the government."
 centrist_liberal:0 "Centrist Liberalism"
 centrist_liberal:0 "A political ideology in which the state uses both liberal and centrist policies to bring the country into a balance between centrist and liberal policies."
 #### Soc. Dem. Ideology
 social_democratic:0 "Social Democratic"
 social_democratic_noun:0 "Social Democracy"
 social_democratic_desc:0 "Social Democracy"
 egalitarianism:0 "Egalitarianism"
 egalitarianism_desc:0 "a school of thought that prioritizes equality for all people.[3] Egalitarian doctrines maintain that all humans are equal in fundamental worth or social status. Egalitarianism is a trend of thought in political philosophy."
 labourism:0 "Labourism"
 labourism_desc:0 "An Ideology that promotes the worker a lot and mostly creates policies that promote labor rights, labor unions, higher pay, and lower work hours."
 reformist_socialist:0 "Reformist Socialist"
 reformist_socialist_desc:0 "A political ideology in which the socialist policies are reformed better to democratic ideologies rather than the extremes of communism."
 state_socialism:0 "State Socialism"
 state_socialism_desc:0 "A classification for any socialist political and economic perspective advocating state ownership of the means of production either as a temporary measure in the transition from capitalism to socialism, or as characteristic of socialism itself.[1] It is often used interchangeably with state capitalism in reference to the economic systems of Marxist–Leninist states."
 #### Monarchist Ideology
 monarchist:0 "Monarchist"
 monarchist_noun:0 "Monarchism"
 monarchist_desc:0 "Monarchical State"
 constitutional_monarchy:0 "Constitutional Monarchy"
 constitutional_monarchy_desc:0 "A constitutional monarchy is a form of monarchy in which the sovereign exercises authority in accordance with a written or unwritten constitution. Constitutional monarchy differs from absolute monarchy in that constitutional monarchs are bound to exercise their powers and authorities within the limits prescribed within an established legal framework."
 absolutism:0 "Absolutism"
 absolutism_desc:0 "a form of monarchy in which the monarch holds supreme authority and where that authority is not restricted by any written laws, legislature, or customs. These are often hereditary monarchies. In contrast, in constitutional monarchies, the head of state's authority derives from and is legally bounded or restricted by a constitution or legislature."
 enlightened_monarch:0 "Enlightened Monarch"
 enlightened_monarch_desc:0 "A rare form of a monarchy in which the monarch adopts ideas from the enlightenment and the French Revolution they are usually a constitutional monarchy and are an outcast of the monarchical community."
 imperium:0 "Imperium"
 imperium_desc:0 "A monarchical ideology in which the country is an empire and is led by an emperor it is always an absolute monarchy and promotes its culture and religon in its conquered lands and has heavy press censorship and limited rights."
 #### Authoritarian Ideology
 neutrality:0 "Authoritarian"
 neutrality_noun:0 "Authoritarianism"
 neutrality_desc:0 "Authoritarian Regime"
 military_junta:0 "Military Junta"
 military_junta_desc:0 "is a government led by a committee of military leaders. Specifically a board of directors. Sometimes it becomes a military dictatorship, though the terms are not synonymous."
 dictatorship:0 "Dictatorship"
 dictatorship_desc:0 "is an authoritarian form of government, characterized by a single leader or group of leaders with either no party or a weak party, little mass mobilization, and limited political pluralism. Dictatorships and totalitarian societies generally employ political propaganda to decrease the influence of proponents of alternative governing systems."
 developmentalist_state:0 "Developmentalist State"
 developmentalist_state_desc:0 "A regulatory state governs the economy mainly through regulatory agencies that are empowered to enforce a variety of standards of behavior to protect the public against market failures of various sorts, including monopolistic pricing, predation, and other abuses of market power, and by providing collective goods (such as national defense or public education) that otherwise would be undersupplied by the market. In contrast, a developmental state intervenes more directly in the economy through a variety of means to promote the growth of new industries and to reduce the dislocations caused by shifts in investment and profits from old to new industries. In other words, developmental states can pursue industrial policies, while regulatory states generally can not."
 #### Communism Ideology
 communism:0 "Communist"
 communism_noun:0 "Communism"
 communism_desc:0 "Totalitarian Regime"
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "A radical movement in the labor movement that promotes the worker above everyone and all of its policies all promote the workers rights and makes the rich suffer and pay heavy taxes to the government for further labor policies to be passed"
 marxism:0 "Marxism"
 marxism_desc:0 "A method of socioeconomic analysis that views class relations and social conflict using a materialist interpretation of historical development and takes a dialectical view of social transformation."
 sorelianism:0 "Sorelianism"
 sorelianism_desc:0 "it is advocacy for or support of the ideology and thinking of French revolutionary syndicalist Georges Sorel. Sorelians oppose bourgeois democracy, the developments of the 18th century, the secular spirit, and the French Revolution, while supporting classical tradition.[1] A revisionist of Marxism."
 veblenism:0 "Veblenism"
 veblenism_desc:0 "the economic or social theories originated by Thorstein Veblen."
 ### Fascism Ideology
 fascism:0 "Fascist"
 fascism_noun:0 "Fascism"
 fascism_desc:0 "Totalitarian Regime"
 national_socialism:0 "National Socialism"
 national_socialism_desc:0 "is a form of fascism and showed that ideology's disdain for liberal democracy and the parliamentary system, but also incorporated fervent antisemitism, scientific racism, and eugenics into its creed."
 legionarism:0 "Legionarism"
 legionarism_desc:0 "The Legion contrasted with most other European fascist movements of the period, especially when talking about its understanding of nationalism, which it believed should never be separated from the faith that people were born into. According to Ioanid, the Legion willingly inserted strong elements of Orthodox Christianity into its political ideology to the point of becoming one of the rare modern European political movements with a religious ideological structure."
 traditional_fascism:0 "Fascism"
 traditional_fascism:0 "is a form of radical authoritarian ultranationalism, characterized by dictatorial power, forcible suppression of opposition and strong regimentation of society and of the economy"
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 integralism:0 "Integralism"
 integralism_desc:0 "as a political term it designates theoretical concepts and practical policies that advocate a fully integrated social and political order, based on converging patrimonial (inherited) political, cultural, religious and national traditions of a particular state, or some other political entity. In the 20th century political history, integralism was often related to traditionalist conservatism and similar political movements on the right wing of a political spectrum."
 #### Theocracy Ideology
 theocracy:0 "Theocracy"
 theocracy_noun:0 "Theocracy"
 theocracy_desc:0 "Theocratic State"
 catholic_theocracts:0 "Catholocism"
 catholic_theocracts_desc:0 "A form of theocracy that has the leader or a prominent member of the catholic church as its leader and has traditional catholic policies and a one religion state"
 russian_orthodox_theocrats:0 "Russian Orthodox"
 russian_orthodox_theocrats_desc:0 "Where the Russian Orthodox churhc has absolute power in the country"
 balkan_orthodox_theocrats:0 "Balkan Orthodox Church"
 islamic_state:0 "Islamic State"
 zionist:0 "Zionist"
 hindutva:0 "Hindutva"
 #### Base Game Sub-Ideologies
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
