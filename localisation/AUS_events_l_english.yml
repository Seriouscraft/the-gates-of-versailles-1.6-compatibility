 austria.1.t:0 "A Deal from the Austrians"
 austria.1.d:0 "Today, a minister from Austria has come to give us a deal. We can support each others industry to grow strong together. Although this seems like a good deal, can we really trust the Austrians?"
 austria.1.a:0 "This is something we can get behind."
 austria.1.b:0 "Why should we want to trust the Austrians?"
 austria.101.t:0 "The Italians Accept"
 austria.101.d:0 "The Italian delegation has accepted our offer. We will support each others industry for the greater good."
 austria.101.a:0 "Excellent."
 austria.201.t:0 "The Italians Decline"
 austria.201.d:0 "The Italians have decided to decline our offer for industrious help, saying that they have their own problems to deal with. Are they really our allies?"
 austria.201.a:0 "Damn them..."
 austria.2.t:0 "A Deal from the Austrians"
 austria.2.d:0 "Today, a minister from Austria has come to give us a deal. They will give us the new and advanced Austrian tank models if they help them in research endeavors. Although having new tank models would help us, can we trust the Austrians?"
 austria.2.a:0 "Hmm... sure?"
 austria.2.b:0 "We can't help those fascists!"
 austria.102.t:0 "The British Accept"
 austria.102.d:0 "The British has sent us back a telegram. They will accept our new tank models in exchange for extended research cooperation."
 austria.102.a:0 "Austria grows stronger!"
 austria.202.t:0 "The British Decline"
 austria.202.d:0 "The British have refused our request, saying that they do not wish to release their technology to us. It seems that they don't understand how Fascism will save Europe yet..."
 austria.202.a:0 "Oh well."
 austria.3.t:0 "Austria Demands Annexation"
 austria.3.d:0 "Austria has sended us a demand to hand over affairs to Vienna or be invaded. We have no military, and so it seems like Liechtenstein is done for."
 austria.3.a:0 "Such is life..."
 austria.3.b:0 "Never! We will prevail!"
 austria.103.t:0 "Liechtenstein Submits"
 austria.103.d:0 "The government of Liechtenstein has submitted to us, handing over all affairs to the government at Vienna. Liechtenstein is no more, and we improve our position on the Alps."
 austria.103.a:0 "They were helpless to begin with."
 austria.203.t:0 "Liechtenstein Refuses"
 austria.203.d:0 "Liechtenstein has refused our offer of liberation, saying that they will not back down to petty threats. Safe to say, they will be destroyed by us."
 austria.203.a:0 "To arms!"
 austria.4.t:0 "Ultimatum by Austria"
 austria.4.d:0 "Previously, we broke free from the Austrians in the wake of the collapse of the empire. But now, Austria demands that we submit to them once again. Is it worth the risk of fighting the Austrians?"
 austria.4.a:0 "We don't have a choice."
 austria.4.b:0 "The Hungarian people will never submit like this!"
 austria.104.t:0 "Hungary Submits"
 austria.104.d:0 "Hungary has submitted to the might of Austria, and has joined our nation once again! We shall bring back the Austria of old!"
 austria.104.a:0 "Hungary didn't stand a chance"
 austria.204.t:0 "Hungary Refuses"
 austria.204.d:0 "Hungary has refused our offer, saying that the Hungarian people are proud and won't submit to anybody. Somebody has to put them in check."
 austria.204.a:0 "They shall regret ever saying that!"
 austria.5.t:0 "Ultimatum by Austria"
 austria.5.d:0 "Previously, we broke free from the Austrians in the wake of the collapse of the empire. But now, Austria demands that we submit to them once again. Is it worth the risk of fighting the Austrians?"
 austria.5.a:0 "We don't have a choice."
 austria.5.b:0 "The [Root.GetAdjective] people will never submit like this!"
 austria.105.t:0 "[From.GetName] Submits"
 austria.105.d:0 "[From.GetName] has submitted to the might of Austria, and has joined our nation once again! We shall bring back the Austria of old!"
 austria.105.a:0 "[From.GetName] didn't stand a chance"
 austria.205.t:0 "[From.GetName] Refuses"
 austria.205.d:0 "[From.GetName] has refused our offer, saying that the [From.GetAdjective] people are proud and won't submit to anybody. Somebody has to put them in check."
 austria.205.a:0 "They shall regret ever saying that!"
 austria.6.t:0 "Ultimatum by Austria"
 austria.6.d:0 "The growing Austrian power has sent an ultimatum to us, asking us to be effectively reduced to a puppet. The Austrians are powerful, but can we fight them?"
 austria.6.a:0 "We don't have a choice."
 austria.6.b:0 "The Serbian people will never submit like this!"
 austria.106.t:0 "The Serbs Submit"
 austria.106.d:0 "The Serbs have succumbed to our might, and have accepted our request. They shall serve us well indeed."
 austria.106.a:0 "Serbia didn't stand a chance"
 austria.206.t:0 "Serbia Declines"
 austria.206.d:0 "The Serbs has refused our offer, saying that the Serbian people are proud and won't submit to anybody. Somebody has to put them in check."
 austria.206.a:0 "They shall regret ever saying that!"
 austria.7.t:0 "Ultimatum by Austria"
 austria.7.d:0 "The growing Austrian power has sent an ultimatum to us, asking us to return the Galicia area previously owned by Austria. The Austrians are powerful, but we can try to fight them, but will we win that encounter?"
 austria.7.a:0 "We have to accept this"
 austria.7.b:0 "The Polish people are strong!"
 austria.107.t:0 "Poland Returns Galicia"
 austria.107.d:0 "The Poles have succumbed to our might, and have started to hand over Galicia to us. They shall be a part of the greater Austrian project!"
 austria.107.a:0 "Poland couldn't fight us."
 austria.207.t:0 "Poland Refuses"
 austria.207.d:0 "The foolish Poles have refused our request to return the Galicia area to us. They shall now face our glorious might!"
 austria.207.a:0 "Warsaw will be rubble!"
 austria.8.t:0 "An Offer from Austria"
 austria.8.d:0 "Today, Austria has came to the government, to propose a deal. We both hate the Communist menace to the east, and Austria said that we can team up, but only if we let go Westphalia and Baden from our faction and help them in war. This could be a great opportunity, but can we take it?"
 austria.8.a:0 "Prussia must be destroyed at all costs!"
 austria.8.b:0 "We can't deal with Fascists now, can we?"
 austria.8.c:0 "We will accept, but they must give us our word."
 austria.108.t:0 "The French Accept"
 austria.108.d:0 "The French government has let us know that they accept our deal, and Baden and Westphalia have been let go of the faction. It's now time to reach the Rhine for the first time in Austrian history!"
 austria.108.a:0 "Baden and Westphalia are fully German!"
 austria.208.t:0 "The French Decline"
 austria.208.d:0 "The French government has notified us that the refuse to give up an inch of a nation's land inside of the Continental Alliance. We are alone then in our endavors..."
 austria.208.a:0 "The French will be brought into the fold soon enough."
 austria.308.t:0 "The French Alternative"
 austria.308.d:0 "The French have given us an alternative deal. They will help us, but only if we give their word we will not attack them. This is an opportunity, but do we want to take it?"
 austria.308.a:0 "This is a price we must pay."
 austria.308.b:0 "We cannot do this deal, never!"
 austria.9.t:0 "Austrian Civil War"
 austria.9.d:0 "The NSÖAP has made many enemies in it's quest for power, but the authority of the Nazis have been broken. Democrats and monarchists alike have banded together to protest Hitler's intention to remilitarize the Tyrol area. They have seized Central Austria, and now Austria is engulfed in the flames of war once more."
 austria.9.a:0 "Drive the Nazis from our lands!
 austria.10.t:0 "The Habsburgs Return"
 austria.10.d:0 "Previously, the Habsburgs were banned from ever returning to Austria. But now, with the Nazi government defeated, the military government has invited the Habsburgs to reclaim the throne, which the pretender Otto von Habsbuergs. The coronation ceremony took place today, and Austria is now a kingdom once more."
 austria.10.a:0 "Long live the King!"
 austria.11.t:0 "Austria Invites Us"
 austria.11.d:0 "The Austrians have made a diplomatic alliance, the Danube Pact, and wishes for us to join them. While this may be good for maintaining peace, do we really want to be in an alliance?"
 austria.11.a:0 "We are with Austria"
 austria.11.b:0 "Sorry, Austria..."
 austria.111.t:0 "[From.GetName] Accepts"
 austria.111.d:0 "[From.GetName] has accepted our invitation to our alliance, and have now started military exercises with us. Together, we grow stronger!"
 austria.111.a:0 "Excellent."
 austria.211.t:0 "[From.GetName] Refuses"
 austria.211.d:0 "[From.GetName] have declined our request to join our alliance for the moment, saying that they would prefer they be neutral."
 austria.211.a:0 "They're missing out, then."
 austria.12.t:0 "Austrian Elections!"
 austria.12.d:0 "Now that democracy has been restored in Austria, three new political parties rise up to challenge each other in the brand new elections unseen in a decade. The Christlichsoziale Partei wants to have conservatism remain in Austria, while the Sozialdemokratische Partei Österreichs and the Verband der Unabhängigen seek to oppose the conservatives. Only the people can decide here, and who will take over the Parliament?"
 austria.12.a:0 "The conservative CS!"
 austria.12.b:0 "The social democratic SPÖ!"
 austria.12.c:0 "The liberal VU!"
 austria.13.t:0 "The Austrian Constitution"
 austria.13.d:0 "The inner workings of democracy have now been figured out, as the [Root.GetRulingParty] spearheaded the new Austrian Constitution. While a democracy cannot be perfect, we have come close, and now the Austrian project can be completed."
 austria.13.a:0 "Good."
 austria.14.t:0 "A Request from Austria"
 austria.14.d:0 "Austria had abandoned the fascist project, and now they have come to us. They request to join our alliance, saying that our interests can be propelled by cooperation. Should we let Austria join the Entente?"
 austria.14.a:0 "Welcome to the Entente, Austria!"
 austria.14.b:0 "Sorry, Austria..."
 austria.114.t:0 "Britain Accepts"
 austria.114.d:0 "The British delegation has imformed us that we have been accepted into the Entente alliance, and procedures will begin shortly. We will now stand by the British!"
 austria.114.a:0 "Cheers to our new friends!"
 austria.214.t:0 "Britain Declines"
 austria.214.d:0 "The British informed us that they do not wish to let us into their faction, for reasons they don't want to share yet. It looks like we may have to go elsewhere."
 austria.214.a:0 "Perhaps we look to France?"
 austria.214.b:0 "Alliances will not help us anyway."
 austria.15.t:0 "A Request from Austria"
 austria.15.d:0 "Austria had abandoned the fascist project, and now they have come to us. They request to join our alliance, saying that our interests can be propelled by cooperation. Should we let Austria join the Continental Alliance?"
 austria.15.a:0 "Welcome to the alliance, Austria!"
 austria.15.b:0 "Sorry, Austria..."
 austria.115.t:0 "France Accepts"
 austria.115.d:0 "The French delegation has imformed us that we have been accepted into the Continental Alliance, and procedures will begin shortly. We will now stand by the French!"
 austria.115.a:0 "Cheers to our new friends!"
 austria.215.t:0 "France Declines"
 austria.215.d:0 "The French informed us that they do not wish to let us into their faction, for reasons they don't want to share yet. It looks like we may have to go elsewhere."
 austria.215.a:0 "Perhaps we look to Britain?"
 austria.215.b:0 "Alliances will not help us anyway."
 austria.16.t:0 "Integration of Hungarians"
 austria.16.d:0 "Administrative provinces have been created, and new leaders chosen with the people content, and now Hungary has been assilmated into the Austrian power. We can now make full use of the people there."
 austria.16.a:0 "Excellent."
 austria.17.t:0 "Integration of Czechs"
 austria.17.d:0 "Administrative provinces have been created, and new leaders chosen with the people content, and now the Czech Republic has been assilmated into the Austrian power. We can now make full use of the people there."
 austria.17.a:0 "Excellent."
 austria.18.t:0 "Integration of Slovaks"
 austria.18.d:0 "Administrative provinces have been created, and new leaders chosen with the people content, and now Slovakia has been assilmated into the Austrian power. We can now make full use of the people there."
 austria.18.a:0 "Excellent."
 austria.19.t:0 "Integration of Croatians"
 austria.19.d:0 "Administrative provinces have been created, and new leaders chosen with the people content, and now Croatia has been assilmated into the Austrian power. We can now make full use of the people there."
 austria.19.a:0 "Excellent."
 austria.20.t:0 "Integration of Polish"
 austria.20.d:0 "Administrative provinces have been created, and new leaders chosen with the people content, and now the Polish in the region has been assilmated into the Austrian power. We can now make full use of the people there."
 austria.20.a:0 "Excellent."
 austria.21.t:0 "A Polish Puppet"
 austria.21.d:0 "Poland has been crushed by the might of Austria! We cannot contain all of Poland proper, though. We have set up a puppet leader who listens to us, and they will keep Poland quiet for us. It's the best thing we have right now."
 austria.21.a:0 "Poland will serve us well."
 