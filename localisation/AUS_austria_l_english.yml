l_english: 
AUS_theultimateweapon:0 "The Ultimate Weapon"
AUS_theultimateweapon_desc:0 "Scientists have discovered a revolutionary new theoretical weapon, where splitting atoms can cause explosions the size of cities! We must be the first ones to get there and use it on our enemies!"
AUS_rockettechnlogy:0 "Rocket Technlogy"
AUS_rockettechnlogy_desc:0 "Rockets truly are a wonder of technology, going at breakneck speeds with only gasoline and some fire. We can use these into powerful weapons that travel faster than sound!"
AUS_extraresearchslot:0 "Extra Research Slot"
AUS_extraresearchslot_desc:0 "With new technological advances, we are able to research yet even more technology! Austria will be mighty and powerful!"
AUS_austrianwareconomy:0 "Austrian War Economy"
AUS_austrianwareconomy_desc:0 "This decade will be known as another decade of war, and we know it is looming. It is foolish to deny it, and while France is chasing mirages of peace, we will be an empire once more, from Tyrol to Transylvania."
AUS_expansionofmining:0 "Expansion of Mining"
AUS_expansionofmining_desc:0 "Untapped resources in the Alps can be used to our advantage. Finding more coal in the region cal allow us to expand our production of steel and useful rubber!"
AUS_syntheticrefineries:0 "Synthetic Refineries"
AUS_syntheticrefineries_desc:0 "Oil is hard to come by, especially in Europe. We must then make our own with the new synthetic tools of the twentieth century!"
AUS_italiancooperation:0 "Italian Cooperation"
AUS_italiancooperation_desc:0 "Italy is our ally, so it makes sense we work together to build each others industry! We shall launch a cooperation and"
AUS_autobahn:0 "Autobahn"
AUS_autobahn_desc:0 "The Depression has left people out of a job, but it doesn't have to be that way. The Autobahn, a government project by civilians out of work, can reverse the effects while providing a military benefit."
AUS_volkswagen:0 "Volkswagen"
AUS_volkswagen_desc:0 "Why should the Austrians drive Western cars? We will make our own, the Peoples Car, to show our pride and might of our industry!"
AUS_threatenlichtenstein:0 "Threaten Lichtenstein"
AUS_threatenlichtenstein_desc:0 "Lichtenstein is mostly useless, but we can't have the fact that they might be eaten by somebody hostile. We must beat them to the punch!"
AUS_legacyofaustria:0 "Legacy of Austria"
AUS_legacyofaustria_desc:0 "The Austrian empire spanning from Tyrol to Transylvania has been waiting to be awakened! We shall go out there and make the Habsburgs proud!"
AUS_remilitarizetyrol:0 "Remilitarize Tyrol"
AUS_remilitarizetyrol_desc:0 "Tyrol was demilitarized following the end of the Great War, and shows us the legacy of the worthless Austrian democracy! We must smash the relics of the era, and that means showing us who owns our own land!"
AUS_theroadtoglory:0 "The Road to Glory"
AUS_theroadtoglory_desc:0 "Austria is a former shell of what it was. In order to restore our glory, we must go outwards once again, and show the world we can be strong again!"
AUS_navalbombers:0 "Naval Bombers"
AUS_navalbombers_desc:0 "The French have superiority over the sea, but we can hurt them just a little. Naval bombers do the trick just fine."
AUS_tacticalaireffort:0 "Tactical Air Effort"
AUS_tacticalaireffort_desc:0 "Tactical bombers can do a wider variety of things that tactical bombers cannot do. Obviously we need more leeway with plane usage, so this is the best option."
AUS_strategicaireffort:0 "Strategic Air Effort"
AUS_strategicaireffort_desc:0 "Strategic bombers are able to bomb areas more than tactical bombers. This is clearly the better option, so we must use this to our advantage!"
AUS_fighterproduction:0 "Fighter Production"
AUS_fighterproduction_desc:0 "Fighters are the main core of an air force. Without them, nothing else can get done. We will use our highly skilled engineers to reduce the cost of fighters while maintaining their integrity."
AUS_austrianskies:0 "Austrian Skies"
AUS_austrianskies_desc:0 "The air is the new frontier of warfare. It will determine who survives or gets destroyed. So we must then master the skies before anybody can!"
AUS_agermandream:0 "A German Dream"
AUS_agermandream_desc:0 "The German could never have one state as their own. We must circumvent history and make the the most powerful and awe-striking nation the world will ever lay it's eyes on; an independent Germany!"
AUS_fallofslovakia:0 "Fall of Slovakia"
AUS_fallofslovakia_desc:0 "Slovakia stands alone in a sea of hostility. They must realize that the only way their people can be protected is if they join Austria!"
AUS_pullserbiain:0 "Pull Serbia In"
AUS_pullserbiain_desc:0 "Serbia had always been a thorn in Austria's side. But now they are powerless to stop us. They shall know their place as subjects of our great nation!"
AUS_demandczechsubmission:0 "Demand Czech Submission"
AUS_demandczechsubmission_desc:0 "The Czech state was a breakaway state that needs to be absorbed back into the fold. They shall know greatness under Austria once more!"
AUS_demandcroationsubmission:0 "Demand Croation Submission"
AUS_demandcroationsubmission_desc:0 "The State of Croatia doesn't deserve it's pitiful existence. Instead, it's future lies within Austria,and Austria only."
AUS_secretmilitarization:0 "Secret Militarization"
AUS_secretmilitarization_desc:0 "Our militarization of the nation must be hidden away from prying eyes. Austria must have a great military and industry to defeat the West, and they musn't know"
AUS_autarky:0 "Autarky"
AUS_autarky_desc:0 "Austria cannot expect to survive in a war against enemies who have resources we need. We must start a new era in which Austria will forever be self sufficient!"
AUS_armyinnovations:0 "Army Innovations"
AUS_armyinnovations_desc:0 "We will be outnumbered in a war, so we must rely on our greatest strength; our ingenuity. We will set the precedent for warfare for the next thousand years!"
AUS_newaustrianman:0 "New Austrian Man"
AUS_newaustrianman_desc:0 "Men are born to serve only one purpose; to reclaim and preserve the might of the Austrian state! We must have them know that they shall not die a fruitless death!"
AUS_treatywithbritain:0 "Treaty with Britain"
AUS_treatywithbritain_desc:0 "Britain isn't exactly fond of France, so we may be able to strike a deal with them, to get new technology to fight the French with..."
AUS_mechanizedforce:0 "Mechanized Force"
AUS_mechanizedforce_desc:0 "There is better movement than feet. Although they are more expensive, using trucks along with infantry can have us speed through Europe at speeds never seen before."
AUS_specialforces:0 "Special Forces"
AUS_specialforces_desc:0 "Having divisions specifically tailored to different types of combat can gain an advantage over difficult terrain of the enemy. We aren't vulnerable to it, but our divisions can!"
AUS_armyinnovationsii:0 "Army Innovations II"
AUS_armyinnovationsii_desc:0 "Technology is advancing, so we must stay one step ahead! We will research new breakthroughs in doctrine and tanks until we are at top!"
AUS_fateofhungary:0 "Fate of Hungary"
AUS_fateofhungary_desc:0 "Hungary was the second part of Austria-Hungary, our former brothers of arms. If we want to be great, they must know that too, and by all costs, they shall know the true path of Austrian greatness!"
AUS_demandgalicia:0 "Demand Galicia"
AUS_demandgalicia_desc:0 "Poland snubbed Galicia off of us after the fall of the Austrian Empire. We are in a position to get it back, and they will do it or be destroyed!"
AUS_austriavictorious:0 "Austria Victorious!"
AUS_austriavictorious_desc:0 "Austria has won the struggle for it's greatness back! We are now equals with the European powers, and now the whole world can say that with fact!"
AUS_subjugateromania:0 "Subjugate Romania"
AUS_subjugateromania_desc:0 "Can the Romanians be trusted? Their vast oil resources are the only major ones in Europe, and can we risk our foes having that? Romania then must be in our hands."
AUS_claimstothelevant:0 "Claims to the Levant"
AUS_claimstothelevant_desc:0 "Austria has rightful claims to colonies that the West has denied her! We have to claim some of our own!"
AUS_demandbavariansoverignty:0 "Demand Bavarian Soverignty"
AUS_demandbavariansoverignty_desc:0 "Bavaria stands in our way of German greatness! They must stand down and submit to our might or else they will be crushed!"
AUS_adealwithfrance:0 "A Deal with France"
AUS_adealwithfrance_desc:0 "The Communists will take blood, sweat, and steel in order to defeat. Therefore, we must make a deal with France. Free reign over Baden and Westphalia for no more Great Wars"
AUS_absorbwrttemberg:0 "Absorb Württemberg"
AUS_absorbwrttemberg_desc:0 "Württemberg and their people must know that the only way forward is with a united Germany. Getting their government to know it, however, may prove to be a challenge for them."
AUS_attackfrance:0 "Attack France"
AUS_attackfrance_desc:0 "Did France really think we weren't going to attack them? They have prevented Germany from rising and hold our own rightful land. They need to go."
AUS_dismantlecommunism:0 "Dismantle Communism!"
AUS_dismantlecommunism_desc:0 "Prussia brings with it instability and the chance of a second Great War! We cannot let them bide their time as the grow ever more stronger! They shall be taken care of once and for all!"
AUS_onegermany:0 "One Germany"
AUS_onegermany_desc:0 "The beast that is Prussia is now over! We are the most qualified state to unify all of Germany, and it shall be so! Germany is effectively united!"
AUS_invitecroatia:0 "Invite Croatia"
AUS_invitecroatia_desc:0 "Croatia has access to the Adriatic Sea. Having them join our alliance would be a boon to our outreach and influence."
AUS_inviteslovakia:0 "Invite Slovakia"
AUS_inviteslovakia_desc:0 "Slovakia is a tiny nation that cannot protect themselves in a changing world. We have to protect them as part of our alliance!"
AUS_invitetheczechs:0 "Invite the Czechs"
AUS_invitetheczechs_desc:0 "The Czech state is onto the north of us. We had a bad history together, but we can mend relations, right?"
AUS_banfascism:0 "Ban Fascism"
AUS_banfascism_desc:0 "Fascism has caused too much trouble in our proud Austria. We must ban it and it shall never be seen in our nation ever again!"
AUS_submarineculture:0 "Submarine Culture"
AUS_submarineculture_desc:0 "Submarines shall dominate the age of convoy warfare, starving the enemy and winning the war! We must double down on this..."
AUS_navalrearmanent:0 "Naval Rearmanent"
AUS_navalrearmanent_desc:0 "The Prussian navy is a far cry compared to the mighty one before the Great War. We must rearm and defeat the ungodly French in the water!"
AUS_attackdenmark:0 "Attack Denmark"
AUS_attackdenmark_desc:0 "Denmark holds Schleswig and Holstein, rightful German lands! We must reconquer them and show the Danes who is the rightful owner!"
AUS_opposefascism:0 "Oppose Fascism"
AUS_opposefascism_desc:0 "Hitler is a lackey who wants to destroy everything Austrian! The remilitarization of Tyrol can serve as a purpose, a purpose to save this nation..."
AUS_nationaldestiny:0 "National Destiny"
AUS_nationaldestiny_desc:0 "Austria will be the rock on the sinking sand! The people themselves will know their duty; to make Austria great once more!"
AUS_militaryprofessionalism:0 "Military Professionalism"
AUS_militaryprofessionalism_desc:0 "Austria and her army will have to retrain the army to be up to standards! Even though we may have to cut people, we will have great soldiers and great generals!"
AUS_fightagainstextremism:0 "Fight against Extremism"
AUS_fightagainstextremism_desc:0 "Extremists must be brought down, it is not what they seem! Italy to the south and Prussia to the north threaten us, and we will fight back!"
AUS_thecrownprincereturns:0 "The Crown Prince Returns"
AUS_thecrownprincereturns_desc:0 "Austria is a kingdom once more! The wrongs of the previous governments will be undone, and we will prove to the world Austria is worthy!"
AUS_thecarpathiapact:0 "The Carpathia Pact"
AUS_thecarpathiapact_desc:0 "We will go from Tyrol to Transylvania once more, but not as an empire. We will unite the Carpathian and Balkan peoples to fight the extremists and save Europe!"
AUS_invitehungary:0 "Invite Hungary"
AUS_invitehungary_desc:0 "Hungary is the power in the region. We must get them on our side first before we can start the diplomatic conquest of the Carpathia region"
AUS_rebuildaustria:0 "Rebuild Austria"
AUS_rebuildaustria_desc:0 "Austria and her industry has suffered from the fighting of the civil war. It is the civilians duty to rebuild Austria once again!"
AUS_restorethemonarchy:0 "Restore the Monarchy!"
AUS_restorethemonarchy_desc:0 "Austria, dare we say, was more peaceful and stronger than fascism was. The Habsburgs shall return and make Austria proud again!"
AUS_inviteserbia:0 "Invite Serbia"
AUS_inviteserbia_desc:0 "Serbia is a medium sized power in the Balkans. Inviting them will let us root out extremists in the Balkans once and for all!"
AUS_rootoutbalkanextremism:0 "Root Out Balkan Extremism"
AUS_rootoutbalkanextremism_desc:0 "Extremism continues to threaten Austria and her alliance. No more! We will wage a war against extremist elements in the Balkan region to save them from oppressive governments!"
AUS_invitebavaria:0 "Invite Bavaria"
AUS_invitebavaria_desc:0 "Bavaria is the most powerful German nation besides us and Prussia. In order to end the communist threat, we must recruit them into our brotherhood!"
AUS_invitewrttemberg:0 "Invite Württemberg"
AUS_invitewrttemberg_desc:0 "It’s going to take more than Bavaria to tackle the Prussian menaces. Württemberg, the only neutral nation left, must be brought back into the fold!"
AUS_destroyprussiancommunism:0 "Destroy Prussian Communism"
AUS_destroyprussiancommunism_desc:0 "Prussia shall no longer terrorize the German region! They must be crushed so that we can have peace in the region; forever!"
AUS_restoredemocracy:0 "Restore Democracy"
AUS_restoredemocracy_desc:0 "Democracy in Austria has failed before, but now we can learn from their mistakes. We will make a flawless and model Austrian democracy!"
AUS_cooperationwithmonarchists:0 "Cooperation with Monarchists"
AUS_cooperationwithmonarchists_desc:0 "We must cooperate with the monarchist-leaning generals who fought for us in the civil war. Austria should have a constitutional monarchy instead of a full republic!"
AUS_holdelections:0 "Hold Elections"
AUS_holdelections_desc:0 "Elections must be held in Austria! We have contenders now that the Fascists aren't here to postpone them, so who will win?"
AUS_liberalvictory:0 "Liberal Victory"
AUS_liberalvictory_desc:0 "The Liberals have won in Austria! The key to rebuilding the nation is through social reforms!"
AUS_socialdemocraticvictory:0 "Social Democratic Victory"
AUS_socialdemocraticvictory_desc:0 "The people have won the election! More social and economic reform is needed to truly fix Austria though!"
AUS_conservativevictory:0 "Conservative Victory"
AUS_conservativevictory_desc:0 "The Conservatives have won in Austria. The status quo mustn't change and we will fix the nation!"
AUS_theageofbattleships:0 "The Age of Battleships"
AUS_theageofbattleships_desc:0 "Battleships are still the dominant force in the waters. If it isn't broken, why should we fix it? Austria will fight above the waters!"
AUS_afleetinbeing:0 "A Fleet in Being"
AUS_afleetinbeing_desc:0 "A large navy with large ships will win every time! Our naval staff must know that, and we shall become the first to master this!"
AUS_carrierresearch:0 "Carrier Research"
AUS_carrierresearch_desc:0 "The new and advanced carriers are going to be needed to support the glorious battleships in battle, that's for sure. We must be ahead!"
AUS_wolfpacks:0 "Wolfpacks"
AUS_wolfpacks_desc:0 "The submarine must hijack the enemy's shipping routes; it was made to do that. Advanced submarine doctrine can help us speed that up a bit."
AUS_destroyerresearch:0 "Destroyer Research"
AUS_destroyerresearch_desc:0 "We must find a way to guard against any ships that want to destroy us. The fast and nimble destroyers can do the job perfectly"
AUS_anaustriannavy:0 "An Austrian Navy"
AUS_anaustriannavy_desc:0 "Our navy may be small, but it's no pushover! The navy will defend us at all costs, and make our Nation proud!"
AUS_righttoarms:0 "Right to Arms"
AUS_righttoarms_desc:0 "Oppressive governments have harmed the Austrian people enough times! In order to prevent this, the people must own weapons to fight against them!"
AUS_individualrights:0 "Individual Rights"
AUS_individualrights_desc:0 "Every man is himself. The rights of man cannot be trumped over, like how the Nazis did it. It will never happen again."
AUS_austrianpatriotism:0 "Austrian Patriotism"
AUS_austrianpatriotism_desc:0 "We must be proud of the greatest nation there is! We may have mistakes at times, but we will withstand everything, through thick and thin!"
AUS_socialwelfare:0 "Social Welfare"
AUS_socialwelfare_desc:0 "The poor and the needy must be focused on, even if some people aren't happy with it. Should we really let people die?"
AUS_workersrights:0 "Workers Rights"
AUS_workersrights_desc:0 "The workers must be prevented from working themselves to death in horrid conditions! We must place laws regulating businesses on this!"
AUS_socialequality:0 "Social Equality"
AUS_socialequality_desc:0 "Everybody is equal under the law. New laws must be made to prevent segregation and favoritism. That's going out the door in today's new age"
AUS_freehealthcare:0 "Free Healthcare"
AUS_freehealthcare_desc:0 "Should anybody suffer of medical issues? No matter the cost, we have to do our citizens a duty."
AUS_encourageimmigration:0 "Encourage Immigration"
AUS_encourageimmigration_desc:0 "We have to have people of all kinds move to Austria to know how great our nation is! We need the people to rebuild the nation!"
AUS_progressivetaxes:0 "Progressive Taxes"
AUS_progressivetaxes_desc:0 "Do the rich really need what they have right now? The people can handle the money better, after all, government knows best!"
AUS_theaustrianconstitution:0 "The Austrian Constitution"
AUS_theaustrianconstitution_desc:0 "The inner workings of democracy have been finally fleshed out. Now that Austria know what a democracy is, we can finish what we have done, and secure the government!"
AUS_neutralstance:0 "Neutral Stance"
AUS_neutralstance_desc:0 "War would do nothing but destroy what we have worked so hard to build. We must abstain from the next wars that lay ahead, and prosper in peace."
AUS_jointhecontinentalalliance:0 "Join the Continental Alliance"
AUS_jointhecontinentalalliance_desc:0 "The Continental Alliance has our best interests in mind. We must go with them and help France achieve peace!"
AUS_jointhebritish:0 "Join the British"
AUS_jointhebritish_desc:0 "The British are the only true carriers of democracy! We have to join them as democratic brothers!"
